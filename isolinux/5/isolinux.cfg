default local
prompt 1
timeout 600
display boot.msg
F1 boot.msg
F2 options.msg
F3 general.msg
F4 param.msg
F5 rescue.msg
label linux
  kernel vmlinuz
  append initrd=initrd.img
label text
  kernel vmlinuz
  append initrd=initrd.img text
label ks
  kernel vmlinuz
  append ks initrd=initrd.img
label local
  localboot 1
label memtest86
  kernel memtest
  append -
label nc
  kernel vmlinuz
  append initrd=initrd.img ks=cdrom:/ks/nc.cfg
label frontend
  kernel vmlinuz
  append initrd=initrd.img ks=cdrom:/ks/frontend.cfg
label ciab
  kernel vmlinuz
  append initrd=initrd.img ks=cdrom:/ks/ciab.cfg
label minimal
  kernel vmlinuz
  append initrd=initrd.img ks=cdrom:/ks/minimal.cfg


